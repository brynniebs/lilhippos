  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html"><img src="assets/img/Brynnie-Banner.png" alt="Brynnie B’s" height="48" /></a>
      <nav class="main-nav" aria-label="Primary">
        <a href="index.html" class="">Home</a>

        <a href="cart.html" class=" cart-link" data-cart-count>Cart (0)</a>
      </nav>
      <button class="nav-toggle" id="navToggle" aria-label="Open menu">☰</button>
    </div>
  </header>

  
<main class="container narrow">
  <h1>Get in touch</h1>
  <p class="lead">Questions about sizing or personalization? We’re happy to help.</p>
  <form id="contactForm" class="form-card">
    <div class="grid-2">
      <label> Name *<input type="text" name="name" required /></label>
      <label> Email *<input type="email" name="email" required /></label>
    </div>
    <label> Message <textarea name="message" rows="6" placeholder="How can we help?"></textarea></label>
    <button class="btn btn-primary" type="submit">Send Message</button>
  </form>
</main>


  <footer class="site-footer">
    <div class="container footer-grid">
      <div><img src="assets/img/Brynnie-Banner.png" alt="Brynnie B’s" height="40" /></div>
      <div class="small">© <span id="year"></span> Brynnie B’s Boutique & More</div>
    </div>
  </footer>

  <script>document.getElementById("contactForm").addEventListener("submit",function(e){e.preventDefault();const fd=new FormData(e.target);const d=Object.fromEntries(fd.entries());const subject=encodeURIComponent("Contact from LilHippo.com");const body=encodeURIComponent(`Name: ${d.name}
Email: ${d.email}
Message: ${d.message||""}`);location.href=`mailto:?subject=${subject}&body=${body}`;});</script>
  <script src="assets/js/site.js"></script>
</body>
</html>
